<div class="vjs-volume-panel vjs-control vjs-volume-panel-vertical"><button
        class="vjs-mute-control vjs-control vjs-button vjs-vol-0" type="button" title="Unmute"
        aria-disabled="false"><span class="vjs-icon-placeholder" aria-hidden="true"></span><span
            class="vjs-control-text" aria-live="polite">Unmute</span></button>
    <div class="vjs-volume-control vjs-control vjs-volume-vertical">
        <div tabindex="0" class="vjs-volume-bar vjs-slider-bar vjs-slider vjs-slider-vertical" role="slider"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-label="Volume Level" aria-live="polite"
            aria-valuetext="0%">
            <div class="vjs-mouse-display">
                <div class="vjs-volume-tooltip" aria-hidden="true"></div>
            </div>
            <div class="vjs-volume-level" style="height: 0%;"><span class="vjs-control-text"></span></div>
        </div>
    </div>
</div>
